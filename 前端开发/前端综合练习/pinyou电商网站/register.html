<!DOCTYPE html>
<html lang="zh-CN">
	<head>

		<link rel="stylesheet" href="css/register.css">
		<script src="js/reg.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="w">
			<div class="header">  <!-- 头部 -->
				<div class="logo"> <!-- logo -->
					<h1><a href="index.html" title="回到首页">品优购</a></h1>   <!-- h1搜索引擎提权 -->
				</div>
			</div>
			<div class="registerarea">
				<h3>注册新用户<div class="fr">我有账号，去<a href="" style="color: #C81523;">登录</a></div></h3>
				<div class="ref_form">
					<form action="" method=""><!--  表单要有表单域 -->
						<ul>
							<li>
								<label for="tel">手机号：</label>
								<input type="text" id="tel">
								<span class="">
									
								</span>
							</li>
							<li>
								<label for="mail">邮箱：</label>
								<input type="text" id="mail">
								<span class="">
									
								</span>
							</li>
							<li>
								<label for="">用户名：</label>
								<input type="text" id="uname">
								<span class="" style="color: #ccc;">
									4~12位英文包含下划线
								</span>
							</li>
							<li>
								<label for="">密码：</label>
								<input type="text" id="pass">
								<span class="">
									
								</span>
							</li>
							<li class="safe">
								安全强度 
								<em class="ruo">弱</em>
								<em class="zhong">中</em>
								<em class="qiang">强</em>
							</li>
							<li class="agree"> 
								<label for="">重新输入密码：</label>
								<input type="text" class="passcon">
								<span class="">
									
								</span>
							<input type="checkbox" name="" id="" class="check">同意协议并注册
							</li>
							<li>
								<input type="submit" value="完成注册" class="over">
							</li>
						</ul>
					</form>
				</div>
			</div>
			<div class="footer">
				<div class="w">

						<p>
							关于我们｜联系我们｜联系客服｜商家入驻｜营销中心｜微信公众号｜友情链接｜赞助｜友情链接
						</p>
					</div>
				    <div class="copyright">
						北京市朝阳区东路33号
