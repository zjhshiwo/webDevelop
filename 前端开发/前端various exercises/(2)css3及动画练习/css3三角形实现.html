<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>triangle</title>
	</head>
	<style type="text/css">
		div{
			position: relative;
			height: 30px;
			width: 200px;
			border: 2px solid #ccc;
		}
		div::after{
			content: "";
			position: absolute;
			top: 5px;
			right: 8px;
			height: 12px;
			width: 12px;
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
			transform: rotate(45deg);
			transition: all .3s;
		}
		div:hover:after{
			transform: rotate(225deg);
		}
	</style>
	<body>
		<div>
			
		</div>
	</body>
</html>
