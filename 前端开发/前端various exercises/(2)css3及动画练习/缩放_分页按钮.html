<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		ul{
			transform: translate(35%,500px);
		}
		li{
			list-style: none;
			float: left;
			height: 20px;
			width: 20px;
			border: 1px solid orangered;
			border-radius: 50%;
			text-align: center;
			line-height: 20px;
			margin: 10px;
			transition: all .2s;
			cursor: pointer;
		}
		li:hover{
			transform: scale(1.2);
		}
	</style>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
