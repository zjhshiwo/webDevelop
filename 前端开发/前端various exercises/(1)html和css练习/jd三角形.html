<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			position: relative;
			width: 100px;
			height: 100px;
			background-color: #f08080;
			margin: 100px auto;
		}
		.tri{
			position: absolute;
			width: 0px;
			height: 0px;
			left: 50%;
			margin-left: -8px;
		    top: -16px;
			border-style: solid;
			border-width: 8px;
			border-color: transparent transparent #F08080 transparent; 
			font-size: 0;
			line-height: 0;
		}
	</style>
	<body>
		<div class="box">
			<div class="tri"></div>
		</div>
	</body>
</html>
