<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<style type="text/css">
	body{
		background: no-repeat ;
		
	}
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		
	}
	.skin{
		width: 490px;
		overflow: hidden;
		margin: 80px auto;
		padding-top: 3px;
		background-color: #eee;
	}
	.skin li{
		float: left;
		margin: 0 1px;
	}
	.skin li img{
		width: 120px;
	}
</style>
<body>
	<ul class="skin">
		<li><img src="1.jpg" ></li>
		<li><img src="2.jpg" ></li>
		<li><img src="3.jpg" ></li>
		<li><img src="4.jpg" ></li>
	</ul>
	<script type="text/javascript">
		var imgs = document.querySelector('.skin').querySelectorAll('img');
		for (var i = 0;i < imgs.length;i++){
			imgs[i].onclick = function (){
				document.body.style.backgroundImage = 'url('+ this.src +')';
			}
		}
	</script>
</body>
</html>
