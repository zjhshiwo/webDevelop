<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style type="text/css">
		.sliderbar{
			position: fixed;
			right: 0;
			bottom: 30%;
			cursor: pointer;
			width: 40px;
			height: 40px;
			background-color: black;
			line-height: 40px;
			text-align: center;
			color: #fff;
		}
		.help{
			position: absolute;
			top: 0;
			left: 0;
			background-color: #555;
			width: 200px;
			z-index: -1;
		}
	</style>
	<script src="animate.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="sliderbar">
		    <span>←</span>  
			<div class="help">帮助中心</div>
		</div>	
		<script type="text/javascript">
			var bar = document.querySelector('.sliderbar');
			var help = document.querySelector('.help');
			bar.addEventListener('mouseenter',function(){
				animate(help,-160);
				bar.children[0].innerHTML = '️→';
			})
			bar.addEventListener('mouseleave',function(){
				animate(help,0);
				bar.children[0].innerHTML = '️←';
			})
		</script>
	</body>
</html>
