<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		table {
		    width: 500px;
		    margin: 100px auto;
		    border-collapse: collapse;
		    text-align: center;
		}
		a{
			text-decoration: none;
		}
		td,
		th {
		    border: 1px solid #333;
		}
		
		thead tr {
		    height: 40px;
		    background-color: #ccc;
		}
	</style>
	<body>
		<table cellspacing="0">
		    <thead>
		        <tr>
		            <th>姓名</th>
		            <th>科目</th>
		            <th>成绩</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody>
		
		    </tbody>
		</table>
		<script type="text/javascript">
			var datas = [{
			    name: '张三',
			    subject: '语文',
			    score: 100
			}, {
			    name: '李四',
			    subject: '语文',
			    score: 90
			}, {
			    name: '王五',
			    subject: '语文',
			    score: 99
			}, {
			    name: '赵元',
			    subject: '语文',
			    score: 98
			}, {
			    name: '朱九',
			    subject: '语文',
			    score: 0
			}];
			var tbody = document.querySelector('tbody');
			for (var i = 0;i < datas.length;i++){  //遍历数组的元素个数
				var tr = document.createElement('tr');
				tbody.appendChild(tr);
				for (var k in datas[i]){  //遍历元素中的属性个数
					var td = document.createElement('td');
					tr.appendChild(td);
					td.innerHTML = datas[i][k];
				}
				var del = document.createElement('td');
				del.innerHTML = "<a href='javascript:;'>删除</a>"
				tr.appendChild(del)
				var as = document.querySelector('tbody').querySelectorAll('a');
				for (var i = 0;i < as.length;i++){
					as[i].onclick = function (){
						//删除tr
						tbody.removeChild(this.parentNode.parentNode);
					}
				}
			}
		</script>
	</body>
</html>
