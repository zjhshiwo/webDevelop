<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.login{
			width: 350px;
			height: 400px;
			border: 1px solid teal;
			margin: 80px auto;
		}
		.login input{
			margin-top: 50px;
			font-size: 14px;
		}
		#userName,
		#remember{
			margin-left: 10px;
		}
		span{
			margin-left: 25px;
		}
	</style>
	<body>
        <div class="login">
			<span>用户名:</span><input type="text" id="userName"><input type="checkbox" name="" id="remember"/>保存用户名
		</div>
		<script type="text/javascript">
			var uname = document.querySelector('#userName');
			var remember = document.querySelector('#remember');
			if(localStorage.getItem('uname')){
				remember.checked = true;
				uname.value = localStorage.getItem('uname');
			}
			remember.addEventListener('change',function(){
				if(this.checked){
					localStorage.setItem('uname',uname.value)
				}else{
					localStorage.removeItem('uname');
				}
			})
		</script>
	</body>
</html>
