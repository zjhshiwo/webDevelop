<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			position: absolute;
			width: 80px;
		}
	</style>
	<body>
		<img src="mao.png" >
		<script type="text/javascript">
			var img = document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				var x = e.pageX;
				var y = e.pageY;
				img.style.left = x - 33 + 'px';
				img.style.top = y - 20 + 'px';
			});
		</script>
	</body>
</html>
