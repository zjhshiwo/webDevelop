<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	ul {
		margin-right: -1px;
		margin-bottom: -1px;
	}

	li {
		list-style: none;
	}

	a {
		text-decoration: none;
		font-size: 14px;
	}

	.nav {
		width: 400px;
		margin: 100px auto;
	}

	.nav li {
		position: relative;
		float: left;
		width: 80px;
		height: 41px;
		text-align: center;
		font-size: 14px;

	}

	.nav li a {
		display: block;
		width: 100%;
		height: 100%;
		line-height: 41px;
		color: #333;
		border: 1px solid #FECC5B;
	}

	.nav li a:hover {
		background-color: #eee;
	}

	.nav ul {
		display: none;
		position: absolute;
		top: 41px;
		left: 0;
		width: 100%;
		border-left: 1px solid #FECC5B;
		border-right: 1px solid #FECC5B;
	}

	.nav ul li {
		border-bottom: 1px solid #FECC5B;
		cursor: pointer;
	}

	.nav ul li a:hover {
		background-color: #FFF5DA;
	}
</style>

<body>
	<ul class="nav">
		<li>
			<a href="">关于我</a>
			<ul>
				<li><a href="">私信</a></li>
				<li><a href="">评论</a></li>
				<li><a href="">@我</a></li>
			</ul>
		</li>
		<li>
			<a href="">新鲜事</a>
			<ul>
				<li><a href="">私信</a></li>
				<li><a href="">评论</a></li>
				<li><a href="">@我</a></li>
			</ul>
		</li>
		<li>
			<a href="">微博</a>
			<ul>
				<li><a href="">私信</a></li>
				<li><a href="">评论</a></li>
				<li><a href="">@我</a></li>
			</ul>
		</li>
		<li>
			<a href="">同城</a>
			<ul>
				<li><a href="">私信</a></li>
				<li><a href="">评论</a></li>
				<li><a href="">@我</a></li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		$(function () {
			$('.nav>li').mouseover(function () {
				$(this).children('ul').stop().slideDown(200);
			})
			$('.nav>li').mouseout(function () {
				$(this).children('ul').stop().slideUp(200);
			})
			// $('.nav li').hover(function(){
			// 	$(this).children('ul').stop().slideToggle(200);
			// })
		})
	</script>
</body>

</html>
